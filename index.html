<div id="box"></div>

<style>
  
  #box {
    position: absolute;
    background: black;
    width: 100%;
    height: 100%;
  }
  
</style>
<script>

	const ctx = new window.AudioContext()
  
  function play (e) {
    const osc = ctx.createOscillator()
  
    osc.type = 'square'
  
    if (e.key === '1') {
      osc.frequency.value = 261.63  // C
    } else if (e.key === '2') {
      osc.frequency.value = 293.66 // D
    } else if (e.key === '3') {
      osc.frequency.value = 329.63 // E
    } else if (e.key === '4') {
      osc.frequency.value = 349.23 // F
    } else if (e.key === '5') {
      osc.frequency.value = 392.00 // G
    } else if (e.key === '6') {
      osc.frequency.value = 440.00 // A
    } else if (e.key === '7') {
      osc.frequency.value = 493.88 // B
    } else {
      osc.frequency.value = Math.random() * 800
    }

  	osc.connect(ctx.destination)
  osc.start(ctx.currentTime)
  	osc.stop(ctx.currentTime + 0.25)
  }
  
const box = document.getElementById('box')

function changeColor (e) {
  
  const r = Math.random() * 255
  const g = Math.random() * 255
  const b = Math.random() * 255
  const randomColor = `rgb(${r}, ${g}, ${b})`
  box.style.transition = '0.5s'
  
  if (e.key === '1') {
    box.style.background = 'red'
  } else if (e.key === '2') {
    box.style.background = 'blue'
  } else if (e.key === '3') {
    box.style.background = 'green'
  } else if (e.key === '4') {
    box.style.background = 'pink' 
  } else if (e.key === '5') {
    box.style.background = 'purple'
  } else if (e.key === '6') {
    box.style.background = 'brown'
  } else if (e.key === '7') {
    box.style.background = 'brown'
  } else {box.style.background = randomColor}
}
  
  window.addEventListener('keypress', play)
  window.addEventListener('keypress', changeColor)

</script>
